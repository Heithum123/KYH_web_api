name: build and push to aws

on:
 push:
  branches:
    -main


    jobs:
     build:
      runs-on: ubuntu-latest
      
    steps: 
     - name :checkout repo
       uses: actions/checkout@v3
       with: 
        dotnet-version: '6.0'

        name: build project
        run: dotnet restore; dotnet publish -o site;


      - name: create zip package
              run: cd site; zip ../site.zip *;

      - name: deploy to aws EB
        uses: einaregilsson/beanstalk-deploy@v21
        with: 
              aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID}}
              aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
              application_name: kalkylator API
              environment name: kalkylatorAPI-env
              version_lanel: ${{ github.run}}
              region: eu-north-1
              deployment_package: site.zip


